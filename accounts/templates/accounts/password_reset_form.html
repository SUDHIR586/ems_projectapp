{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body_block %}
<div class="container login-form">
    <h1 class="page-title">Remind Password</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark login-btn" value="Send">
    </form>
</div>
{% endblock %}
