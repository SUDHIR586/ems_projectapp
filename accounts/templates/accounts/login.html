{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block body_block %}
<div class="container login-form">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success login-btn" value="Log In">
    </form>
    <br>
    <a class="btn btn-dark login-btn" href="{% url 'accounts:password_reset' %}">Reset your password</a>
</div>

{% endblock body_block %}
